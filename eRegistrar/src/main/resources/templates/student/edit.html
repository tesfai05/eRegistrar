<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main-layout}">
<head>
<meta charset="ISO-8859-1">
<meta charset="UTF-8">

<title>eRegistrar - Student Edit Form</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="container" layout:fragment="content">
		<h2 style="text-align: center">Student Edit Form</h2>
		<hr />
		<form action="#" th:action="@{'/editstudent/'+${id}}"
			th:object="${student}" method="post">
			<input type="hidden" th:value="${id}" />
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label>First Name </label> <input type="text" class="form-control"
						placeholder="First Name" th:field="*{firstName}" required>
					<label style="color: red" th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}" th:class="'error'"></label>
				</div>
				<div class="col-md-4 mb-3">
					<label>Middle Name</label> <input type="text" class="form-control"
						placeholder="Middle Name" th:field="*{middleName}">
				</div>
				<div class="col-md-4 mb-3">
					<label>Last Name</label> <input type="text" class="form-control"
						placeholder="Last Name" th:field="*{lastName}" required> <label
						style="color: red" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" th:class="'error'"></label>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label>Student ID Number</label> <input type="text"
						class="form-control" placeholder="Student ID Number"
						th:field="*{studentNumber}" required> <label
						style="color: red" th:if="${#fields.hasErrors('studentNumber')}"
						th:errors="*{studentNumber}" th:class="'error'"></label>
				</div>
				<div class="col-md-3 mb-3">
					<label>Cumulative GPA</label> <input type="text"
						class="form-control" placeholder="Cumulative GPA"
						th:field="*{cgpa}" required> <label style="color: red"
						th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
						th:class="'error'"></label>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label>Enrollment Date</label> <input type="text"
						class="form-control" placeholder="yyyy-MM-dd"
						th:field="*{enrollmentDate}" required> <label
						style="color: red" th:if="${#fields.hasErrors('enrollmentDate')}"
						th:errors="*{enrollmentDate}" th:class="'error'"></label>
				</div>
				<div class="col-md-3 mb-3">
					<label>Is International ?</label><br /> <input type="radio"
						th:field="*{isInternational}" value="Yes" /> <label>Yes</label> <br />
					<input type="radio" th:field="*{isInternational}" value="No" /> <label>No</label>
					<label style="color: red"
						th:if="${#fields.hasErrors('isInternational')}"
						th:errors="*{isInternational}" th:class="'error'"></label>
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Edit Student</button>
		</form>
	</div>
</body>
</html>
